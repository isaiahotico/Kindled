<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Profile</title>
<link rel="stylesheet" href="style.css">
<script src="app.js"></script>
</head>
<body class="charcoal">

<a class="home" href="index.html">üè† Home</a>
<h2 class="rainbow">User Profile</h2>

<div class="profile-card">
  <p>Name: <span id="username">Player</span></p>
  <p>Bio: <span id="userbio">This is your bio.</span></p>
  <p>Sex: <span id="usersex">Unknown</span></p>
  <p>Relationship Status: <span id="userrel">Single</span></p>
  <p>Unique ID / Affiliate Code: <span id="userid"></span></p>
  <p>Coins: <span id="usercoins">0</span></p>
</div>

<button class="magic-btn blue" id="claimReward">Claim Rewards</button>

<script>
  // Generate or get unique ID
  let uid = localStorage.getItem("uid") || Math.floor(100000+Math.random()*900000);
  localStorage.setItem("uid", uid);
  document.getElementById("userid").innerText = uid;

  // Display coins
  let coins = Number(localStorage.getItem("coins") || 0);
  document.getElementById("usercoins").innerText = coins;

  // Claim reward
  document.getElementById("claimReward").onclick = function(){
    let reward = Math.floor(Math.random()*500)+500; // Random 500‚Äì1000 coins
    coins += reward;
    localStorage.setItem("coins", coins);
    document.getElementById("usercoins").innerText = coins;
    alert(`üéâ You claimed ${reward} coins!`);
  }

  // Auto open YouTube channel
  window.onload = () => {
    window.open("https://www.youtube.com/@TKGAHLOVERS","_blank");
  }
</script>

</body>
</html>
