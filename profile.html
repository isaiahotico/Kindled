<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile</title>
<link rel="stylesheet" href="css/style.css">
<script type="module" defer src="js/profile.js"></script>
<script type="module" defer src="js/referral.js"></script>
</head>
<body>
<header>
  <h1>Profile</h1>
</header>
<main>
  <div class="profile-info">
    <label>Username: <input id="username" type="text"></label>
    <label>Bio: <textarea id="bio"></textarea></label>
    <div class="referral-section">
      <p>Total Referral Earnings: <span id="referral-coins">0</span></p>
      <p>Your Referral Code: <span id="referral-code"></span></p>
    </div>
    <p>Coins: <span id="coins">0</span></p>
  </div>
</main>
<div id="notifications"></div>
<script>
const userTelegramId = '<USER_TELEGRAM_ID>';
import { displayReferral } from './js/referral.js';
displayReferral(userTelegramId);
document.getElementById('referral-code').textContent = `R-${userTelegramId}`;
</script>
</body>
</html>
