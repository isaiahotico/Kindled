<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin: Video/Code Link</title>
<link rel="stylesheet" href="style.css">
<script src="app.js"></script>
</head>
<body>
<div id="withdrawalLinkPage" class="page">
  <h2 class="rb">Admin: Video/Code Link</h2>
  <input type="password" id="adminLinkPassword" placeholder="Enter Password">
  <button class="main-btn" onclick="verifyLinkPassword()">Enter</button>

  <div id="linkInputs" style="display:none;">
    <input type="text" id="youtubeLink" placeholder="Enter YouTube URL">
    <input type="text" id="secretCode" placeholder="Enter Secret Code">
    <button class="main-btn" onclick="saveLinkAndCode()">Save</button>
  </div>

  <button class="back-btn main-btn" onclick="backHome()">Back</button>
</div>
</body>
</html>
