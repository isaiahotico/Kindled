<script>
let user = JSON.parse(localStorage.getItem('adgramUser')) || {withdrawHistory: []};
let div = document.getElementById('withdrawals');
if(!user.withdrawHistory || user.withdrawHistory.length===0){
    div.innerHTML = "No withdrawals yet.";
}else{
    let html = "";
    user.withdrawHistory.forEach((w,i)=>{
        html += `${i+1}. Amount: â‚±${w.amount.toFixed(3)} - Status: ${w.status}<br>`;
    });
    div.innerHTML = html;
}
</script>
