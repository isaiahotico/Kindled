<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Withdraw History - AdGram</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>ğŸ’¸ WITHDRAWAL HISTORY ğŸ’¸</h1>
<div id="withdrawals"></div>
<button onclick="goBack()">â¬…ï¸ Back to Dashboard</button>

<script>
function displayWithdrawals() {
    const div = document.getElementById('withdrawals');
    let user = JSON.parse(localStorage.getItem('adgramUser')) || {withdrawHistory: []};
    let history = user.withdrawHistory || [];
    
    if(history.length === 0) {
        div.innerHTML = "No withdrawals yet.";
        return;
    }
    
    let html = "";
    history.forEach((w,i) => {
        html += `${i+1}. Amount: â‚±${w.amount.toFixed(3)} - Status: ${w.status}<br>`;
    });
    div.innerHTML = html;
}

function goBack() {
    window.location.href = "index.html";
}

// Initialize
displayWithdrawals();
</script>

</body>
</html>
