<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Withdraw</title>
<link rel="stylesheet" href="css/style.css">
<script type="module" defer src="js/withdraw.js"></script>
</head>
<body>
<header>
  <h1>Withdraw Coins</h1>
</header>
<main>
  <form id="withdraw-form">
    <label>Amount (Coins): <input type="number" id="withdraw-amount" min="500"></label>
    <label>GCash Number / FaucetPay Email: <input type="text" id="withdraw-method"></label>
    <button type="submit">Withdraw</button>
  </form>

  <section class="admin-login">
    <label>Admin Password: <input type="password" id="admin-password"></label>
    <button id="admin-login-btn">Login Admin Panel</button>
  </section>

  <section class="withdrawals-section" id="withdrawals-panel" style="display:none;">
    <h2>All Withdrawal Requests</h2>
    <table id="withdrawals-table">
      <thead>
        <tr><th>Username</th><th>Telegram ID</th><th>Coins</th><th>Peso</th><th>USDT</th><th>Method</th><th>Time</th><th>Status</th><th>Action</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>
</main>
<div id="notifications"></div>
<script type="module" src="js/admin-withdraw.js"></script>
</body>
</html>
