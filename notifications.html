<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Notifications</title>
<link rel="stylesheet" href="style.css">
<script src="app.js" defer></script>
</head>
<body>
<h1>Notifications</h1>
<div id="notices"></div>
<button onclick="nav('index.html')">Back</button>
<script>
let notices = JSON.parse(localStorage.getItem('notices')||'[]');
function showNotices(){
  const div = document.getElementById('notices');
  div.innerHTML='';
  notices.forEach(n=>{
    const p=document.createElement('p'); p.textContent=n;
    div.appendChild(p);
  });
}
showNotices();
</script>
</body>
</html>
