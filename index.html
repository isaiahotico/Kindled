<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Telegram Ad Runner</title>
<link rel="stylesheet" href="style.css">

<!-- Monetag SDK -->
<script src='//libtl.com/sdk.js' data-zone='10276123' data-sdk='show_10276123'></script>
</head>
<body>

<div class="app-container">
    <h1 class="title">Telegram Ad Rewards</h1>

    <div class="button-group">
        <button id="bannerBtn" class="ad-btn ready-glow" data-label="Reward Banner" onclick="showRewardBanner()">
            Reward Banner
            <div class="progress-ring"></div>
        </button>

        <button id="popupBtn" class="ad-btn ready-glow" data-label="Reward Popup" onclick="showRewardPopup()">
            Reward Popup
            <div class="progress-ring"></div>
        </button>

        <button id="interstitialBtn" class="ad-btn ready-glow" data-label="In-App Interstitial" onclick="showInterstitial()">
            In-App Interstitial
            <div class="progress-ring"></div>
        </button>
    </div>
</div>

<audio id="clickSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_6b92e76452.mp3"></audio>
<script src="main.js"></script>

</body>
</html>
