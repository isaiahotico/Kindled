<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reward Clicker Ads</title>
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">

<!-- Monetag SDK for first button -->
<script src='//libtl.com/sdk.js' data-zone='10276123' data-sdk='show_10276123'></script>
</head>
<body>
<div id="app">
    <h1 class="title">Reward Clicker Ads</h1>

    <div class="stats-box">
        <p><b>Points:</b> <span id="points">0</span></p>
        <p><b>PHP Value:</b> â‚±<span id="phpValue">0.0000</span></p>
        <p><b>Your Referral Code:</b> <span id="myReferral"></span></p>
        <button id="claimAffiliateBtn" class="btn-main">Claim Affiliate Rewards</button>
    </div>

    <!-- 4 Watch Ad Buttons -->
    <button id="adBtn1" class="btn-main">Watch Ad 1 (Auto-Play All Ads)</button>
    <button id="adBtn2" class="btn-main">Watch Ad 2</button>
    <button id="adBtn3" class="btn-main">Watch Ad 3</button>
    <button id="adBtn4" class="btn-main">Watch Ad 4 (Popup)</button>

    <!-- Withdrawal -->
    <button id="withdrawBtn" class="btn-secondary">Withdraw GCash</button>
    <button id="historyBtn" class="btn-secondary">User History</button>
    <button id="ownerControlBtn" class="btn-admin">Owner Control</button>

    <div id="output"></div>

    <!-- Withdraw Panel -->
    <div id="withdrawPanel" class="panel hidden">
        <h2>Withdraw GCash</h2>
        <p>1 point = <b>0.0012 PHP</b></p>
        <div id="youtubeContainer">
            <iframe id="youtubeVideo" width="100%" height="200" src="" frameborder="0" allowfullscreen></iframe>
            <p id="youtubeMsg">Watch the full video to unlock withdrawal</p>
        </div>
        <input id="withdrawCode" placeholder="Enter withdrawal code">
        <input id="gcashNumber" placeholder="Enter GCash number">
        <button id="submitWithdraw" class="btn-main">Submit Withdrawal</button>
        <button class="btn-secondary closePanel">Close</button>
    </div>

    <!-- History Panel -->
    <div id="historyPanel" class="panel hidden">
        <h2>Your History</h2>
        <div id="historyLog"></div>
        <button class="btn-secondary closePanel">Close</button>
    </div>

    <!-- Owner Dashboard -->
    <div id="ownerPanel" class="panel hidden">
        <h2>Owner Dashboard</h2>
        <h3>Set YouTube Video URL</h3>
        <input id="setYTLink" placeholder="Enter YouTube URL">
        <button id="saveYTLink" class="btn-main">Save URL</button>

        <h3>Set Withdrawal Code</h3>
        <input id="setWithdrawCode" placeholder="Enter code">
        <button id="saveWithdrawCode" class="btn-main">Save Code</button>

        <h3>Pending Withdrawals</h3>
        <div id="pendingList"></div>

        <h3>Approved Logs</h3>
        <div id="approvedList"></div>

        <button class="btn-secondary closePanel">Close</button>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
