<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monetag Immersive Ads</title>
<link rel="stylesheet" href="style.css">
<script src="//libtl.com/sdk.js" data-zone="10276123" data-sdk="show_10276123"></script>
</head>
<body>
<div class="container fade-screen">
    <h1>Earn Ads Automatically</h1>

    <div class="controls">
        <label class="toggle">
            <input type="checkbox" id="autoShowToggle" checked>
            <span class="slider"></span> Auto Show Ads
        </label>
    </div>

    <div class="progress">Waiting...</div>
    <div class="countdown"></div>
    <div class="adCounter">Ads shown today: <span id="adsCount">0</span></div>
</div>

<audio id="successSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>

<script src="app.js"></script>
</body>
</html>
