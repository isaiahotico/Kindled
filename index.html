<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeleTube Mini App</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="app-container">
    <h1>TeleTube Mini App</h1>
    <input id="videoUrl" type="text" placeholder="Paste YouTube URL here">
    <button id="addVideo">Add to Playlist</button>
    <div id="playlistContainer"></div>
    <div id="videoContainer"></div>
    <button id="claimReward" class="hidden">Claim Reward</button>
    <div id="status"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
