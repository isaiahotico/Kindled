<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini App Ads</title>

  <!-- Monetag SDK -->
  <script src='//libtl.com/sdk.js' data-zone='10276123' data-sdk='show_10276123'></script>

  <!-- PWA/TWA meta -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1a1a1a">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="stylesheet" href="style.css">
</head>
<body id="appBody">

  <!-- INSTALL APP BUTTON -->
  <button class="main-btn" id="installBtn" style="display:none;">Install App</button>

  <!-- PAGE 1 -->
  <div id="page1" class="page active">
      <h1 class="rainbow-text">Mini App Control Center</h1>
      <button class="main-btn" onclick="goToPage2()">Go to Ads Page</button>
  </div>

  <!-- PAGE 2 -->
  <div id="page2" class="page">
      <h2 class="rainbow-text small">Watch Ads & Earn Rewards</h2>

      <button class="ad-btn" onclick="playAd1()">Monetag Ad 1 (Rewarded)</button>
      <button class="ad-btn" onclick="playAd2()">Monetag Ad 2 (Rewarded)</button>
      <button class="ad-btn" onclick="playAdPopup()">Monetag Rewarded Popup</button>
      <button class="ad-btn" onclick="playAdInApp()">Monetag In-App Interstitial</button>

      <button class="main-btn back-btn" onclick="goBack()">Back</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
