<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Telegram YouTube Profile</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>
<script src="//libtl.com/sdk.js" data-zone="3136495" data-sdk="show_3136495"></script>

<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
</head>
<body>

<div id="owner-dashboard" style="display:none;">
  <h2>Owner Dashboard</h2>
  <div id="owner-content"></div>
  <button id="owner-logout">Exit Dashboard</button>
</div>

<div class="header">
  <h2 id="user-name">Guest</h2>
  <p>ID: <span id="user-id">guest</span></p>
  <div id="wallet-display">Wallet: 0 PHP</div>
</div>

<div class="player-container">
  <div id="player"></div>
  <div class="controls">
    <button id="next-video">⏭ Next</button>
    <button id="play-video">▶ Play</button>
  </div>
  <p id="status">Select a video and press Play</p>
</div>

<div class="video-list-container">
  <h3>Your Videos (max 50)</h3>
  <input id="youtube-link" type="text" placeholder="https://youtube.com/watch?v=...">
  <button id="add-video">Add Video</button>
  <p id="limit-msg"></p>
  <div id="videos-list"></div>
</div>

<div id="withdraw-container">
  <h3>Withdraw</h3>
  <input id="gcash-number" placeholder="Gcash Number">
  <input id="withdraw-amount" type="number" placeholder="Amount PHP">
  <button id="withdraw-btn">Withdraw</button>
  <div id="withdraw-history"></div>
</div>

<div id="leaderboard" class="video-list-container"></div>

<script src="app.js"></script>
</body>
</html>
