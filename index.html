<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SiliconEarn</title>
<link rel="stylesheet" href="style.css">
<script src="//libtl.com/sdk.js" data-zone="10276123" data-sdk="show_10276123"></script>
<script src="app.js" defer></script>
</head>
<body>
  <div class="container" id="landing">
    <h1 class="neon-text">Welcome to SiliconEarn</h1>
    <p class="neon-text-small">Earn PHP ₱ by watching ads and withdraw via GCash!</p>
    <button onclick="showPage('ads')" class="btn-neon">Watch Ads</button>
    <button onclick="showPage('dashboard')" class="btn-neon">Dashboard</button>
    <button onclick="showPage('profile')" class="btn-neon">Profile</button>
  </div>

  <div class="container hidden" id="ads">
    <h1 class="neon-text">Ads Room</h1>
    <button id="watchAdsBtn" class="btn-neon">WATCH ADS</button>
    <div id="balanceAds" class="neon-text-small">Balance: ₱0.00</div>
    <button onclick="showPage('landing')" class="btn-neon">Back</button>
  </div>

  <div class="container hidden" id="dashboard">
    <h1 class="neon-text">Dashboard</h1>
    <div id="balanceDash" class="neon-text-small">Balance: ₱0.00</div>
    <input type="text" id="gcashNumber" placeholder="Enter GCash number" class="input-neon"/>
    <button onclick="withdrawGCash()" class="btn-neon">Withdraw</button>
    <div id="withdrawHistory" class="neon-text-small"></div>
    <button onclick="showPage('landing')" class="btn-neon">Back</button>
  </div>

  <div class="container hidden" id="profile">
    <h1 class="neon-text">Profile & Achievements</h1>
    <div id="streak" class="neon-text-small">Daily Streak: 0</div>
    <div id="level" class="neon-text-small">Level: 1</div>
    <div id="referrals" class="neon-text-small">Referrals: 0</div>
    <button onclick="showPage('landing')" class="btn-neon">Back</button>
  </div>
</body>
</html>
