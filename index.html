<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GCash Withdrawal System</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/supabase.min.js"></script>
</head>
<body>

<!-- Top Bar -->
<div id="topBar">
  <span id="displayName">User: Unknown</span>
  <button id="updateNameBtn">Update Name</button>
  <span id="userBalance">₱50000</span>
</div>

<!-- User Section -->
<section id="userSection">
  <h2>Withdraw via GCash</h2>
  <div class="withdraw-form">
    <input type="text" id="gcashNumber" placeholder="Enter GCash Number">
    <input type="number" id="withdrawAmount" placeholder="Amount to withdraw">
    <button id="withdrawBtn">Submit Withdrawal</button>
  </div>

  <h3>Your Withdrawal History</h3>
  <table id="userWithdrawalTable">
    <thead>
      <tr>
        <th>Amount (₱)</th>
        <th>Status</th>
        <th>Requested At</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>

<hr>

<!-- Admin Section -->
<section id="adminSection">
  <h2>Admin Withdrawal Dashboard</h2>
  <input type="text" id="adminSearch" placeholder="Search by user or GCash">
  <table id="withdrawalTable">
    <thead>
      <tr>
        <th>User Name</th>
        <th>GCash Number</th>
        <th>Amount (₱)</th>
        <th>Status</th>
        <th>Requested At</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>

<script src="app.js"></script>
</body>
</html>
