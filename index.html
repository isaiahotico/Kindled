<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindled Mini App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Kindled Ads Mini App</h1>
        <div id="adsUI">
            <h3>Ads Viewed Today: <span id="adsCounter">0</span></h3>
            <button id="startAdsBtn" class="btn">Start Ads</button>
            <button id="stopAdsBtn" class="btn">Stop Ads</button>
            <button id="adsterraBtn" class="btn">Special Reward Ad</button>
        </div>
        <div id="adContainer"></div>
    </div>

    <!-- GigaHub / Monetag SDK -->
    <script src="https://cdn.gigapub.tech/sdk.js"></script>
    <script src="app.js"></script>
</body>
</html>
