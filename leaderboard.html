<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Leaderboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Global Leaderboard</h1>
<div id="leaderboard"></div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyDMGU5X7BBp-C6tIl34Uuu5N9MXAVFTn7c",
  authDomain: "paper-house-inc.firebaseapp.com",
  databaseURL: "https://paper-house-inc-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "paper-house-inc",
  storageBucket: "paper-house-inc.appspot.com",
  messagingSenderId: "658389836376",
  appId: "1:658389836376:web:2ab1e2743c593f4ca8e02d"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

db.ref("users").orderByChild("totalEarned").limitToLast(10).on("value",snap=>{
  let html="", users=[];
  snap.forEach(s=>users.push(s.val()));
  users.reverse();
  users.forEach((u,i)=> html+=`${i+1}. ${u.username} — ₱${(u.totalEarned||0).toFixed(2)}<br>`);
  document.getElementById("leaderboard").innerHTML=html;
});
</script>
</body>
</html>
