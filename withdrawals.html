<script>

  apiKey: "AIzaSyDMGU5X7BBp-C6tIl34Uuu5N9MXAVFTn7c",
  authDomain: "paper-house-inc.firebaseapp.com",
  databaseURL: "https://paper-house-inc-default-rtdb.asia-southeast1.firebasedatabase.app",

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

db.ref("withdrawals").orderByChild("time").limitToLast(10).on("value",snap=>{
  let html="";
  snap.forEach(s=>{
    const w=s.val();
    html+=`User: ${w.username} | Amount: â‚±${w.amount} | Status: ${w.status}<br>`;
  });
  document.getElementById("withdrawList").innerHTML=html;
});
</script>
