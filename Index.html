<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="styles.css">

  <!-- Monetag SDK -->
  <script>
    (function(){
      var s = document.createElement('script');
      s.src='//libtl.com/sdk.js';
      s.setAttribute('data-zone','10276123');
      s.setAttribute('data-sdk','show_10276123');
      s.async = true;

<body>
  <div id="app">
    <header>
      <h1>6-Color Match</h1>
      <div class="meta">
        <span id="coins">Coins: 0</span>
        <span id="phpBalance">PHP: 0.000</span>
      </div>
    </header>

    <main>
      <div id="board" class="board"></div>

      <div class="controls">
        <button id="shuffleBtn">Shuffle</button>
        <button id="resetBtn">Reset</button>
      </div>

      <div class="adsArea">
        <button class="blueAd" id="clickAd1">Click Ad 1</button>
        <button class="blueAd" id="clickAd2">Click Ad 2</button>
      </div>

      <div id="message"></div>

      <div class="withdrawCard">
        <h3>Gcash Withdrawal</h3>
        <input id="gcashNumber" placeholder="Enter Gcash Number" />
        <button id="withdrawBtn">Withdraw</button>

        <p>Your Gcash Number: <span id="dispNumber">None</span></p>
        <p>Total PHP Earned: <span id="dispPhp">0.000</span></p>
      </div>
    </main>
  </div>

  <script src="app.js"></script>
