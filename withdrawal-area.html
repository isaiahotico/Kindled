<!DOCTYPE html><html><head>
<link rel="stylesheet" href="style.css"></head><body>
<h3>Admin Withdrawals</h3>
<div id="list"></div>
<script>
let d=JSON.parse(localStorage.app);
d.withdrawals.forEach(w=>{
  list.innerHTML+=`<div class='card'>${w.amount} - ${w.method} - ${w.status}</div>`
})
</script>
</body></html>
