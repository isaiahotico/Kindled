<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>
<link rel="stylesheet" href="style.css">
<script src="app.js"></script>
</head>
<body>
<div id="withdrawalAreaPage" class="page">
  <h2 class="rb">Admin: Withdrawal Area</h2>
  <input type="password" id="adminPassword" placeholder="Enter Password">
  <button class="main-btn" onclick="verifyAdminPassword()">Enter</button>
  <div id="withdrawalTableContainer" style="max-height:600px;overflow-y:auto;">
    <table id="withdrawalTable"></table>
  </div>
  <button class="back-btn main-btn" onclick="backHome()">Back</button>
</div>
</body>
</html>
