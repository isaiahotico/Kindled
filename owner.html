<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Owner Approval Panel</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container" id="loginBox">
  <h2>Owner Login</h2>
  <input type="password" id="ownerPass" placeholder="Owner Password">
  <button onclick="loginOwner()">Enter Panel</button>
</div>

<div class="container hidden" id="panelBox">
  <h2>Withdrawal Requests</h2>
  <table>
    <thead>
      <tr>
        <th>User</th>
        <th>Amount</th>
        <th>GCash</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="withdrawTable"></tbody>
  </table>

  <button onclick="goHome()">Return Home</button>
</div>

<footer id="footer"></footer>

<script src="app.js"></script>
<script>
updateFooter();
</script>
</body>
</html>
