<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Topics</title>
<link rel="stylesheet" href="style.css">
<script src="app.js" defer></script>
</head>
<body>
<h1>Topics</h1>
<div>
  <input type="text" id="topicTitle" placeholder="Topic Title">
  <textarea id="topicContent" placeholder="Write content here"></textarea>
  <button onclick="postTopic()">Post Topic</button>
</div>
<div id="topicsList"></div>
<button onclick="nav('index.html')">Back</button>
<script>
function postTopic(){
  const title=document.getElementById('topicTitle').value;
  const content=document.getElementById('topicContent').value;
  if(!title||!content) return;
  const div=document.createElement('div');
  div.innerHTML='<h3>'+title+'</h3><p>'+content+'</p>';
  document.getElementById('topicsList').appendChild(div);
  document.getElementById('topicTitle').value='';
  document.getElementById('topicContent').value='';
}
</script>
</body>
</html>
