<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Affiliates</title>
<link rel="stylesheet" href="style.css">
<script src="app.js" defer></script>
</head>
<body>
<h1>Affiliates Program</h1>
<p>Invite friends and earn 10% bonus when they withdraw!</p>
<div>
  <label>Your Invite Code:</label>
  <input type="text" id="inviteCode" readonly>
  <button onclick="generateInviteCode()">Generate Code</button>
</div>
<div>
  <h2>Claim Invite Code</h2>
  <input type="text" id="claimCode" placeholder="Enter code">
  <button onclick="claimInvite()">Claim</button>
</div>
<button onclick="nav('index.html')">Back</button>
<script>
function generateInviteCode(){
  const code = Math.floor(Math.random()*900000000000+100000000000);
  document.getElementById('inviteCode').value = code;
}
function claimInvite(){
  const code = document.getElementById('claimCode').value;
  alert('Claimed code: '+code);
}
</script>
</body>
</html>
